<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="title">
        {{title}}
      </h1>
    </div>
      <div class="col-sm-4">
          <div class="alert alert-success alert-dismissable"  *ngIf="msg"[@popOverState]="stateName">
            <a href="#" class="close" (click)="closeAlert()">
            &times;
            </a>
            {{msg}}      
          </div>
      </div>
  </div><!--end of the row-->
  <div class="row"> <!-- logo&formsubmit -->
    <div class="col-sm-2">
      <svg id="rocket" alt="Rocket Ship"  width="101.678" height="101.678" viewBox="0 0 101.678 101.678">
        <g id="Group_83" data-name="Group 83" transform="translate(-141 -696)">
          <circle id="Ellipse_8" data-name="Ellipse 8" cx="50.839" cy="50.839" r="50.839" transform="translate(141 696)" fill="#dd0031"/>
          <g id="Group_47" data-name="Group 47" transform="translate(165.185 720.185)">
            <path id="Path_33" data-name="Path 33" d="M3.4,42.615a3.084,3.084,0,0,0,3.553,3.553,21.419,21.419,0,0,0,12.215-6.107L9.511,30.4A21.419,21.419,0,0,0,3.4,42.615Z" transform="translate(0.371 3.363)" />
            <path id="Path_34" data-name="Path 34" d="M53.3,3.221A3.09,3.09,0,0,0,50.081,0,48.227,48.227,0,0,0,18.322,13.437c-6-1.666-14.991-1.221-18.322,7.218A33.892,33.892,0,0,1,9.439,25.1l-.333.666a3.013,3.013,0,0,0,.555,3.553L23.985,43.641a2.9,2.9,0,0,0,3.553.555l.666-.333A33.892,33.892,0,0,1,32.647,53.3c8.55-3.664,8.884-12.326,7.218-18.322A48.227,48.227,0,0,0,53.3,3.221ZM34.424,9.772a6.439,6.439,0,1,1,9.106,9.106,6.368,6.368,0,0,1-9.106,0A6.467,6.467,0,0,1,34.424,9.772Z" transform="translate(0 0.005)" />
          </g>
        </g>
      </svg>
    </div>
    
    <div class="col-sm-8">
      <h2>
        Create User:
      </h2>
      <form class="form-horizontal"><!--FORM-->
         <div class= "form-group"><!--NAME-INPUT-->
           <label for="name" class= "control-label col-sm-2">
             Name
           </label>
           <div class="col-sm-10">
             <input type="text" class="form-control" id ="name"
              name="name" [(ngModel)]="model.name"
              placeholder="Enter a New Name"
             >
           </div>
         </div>
         <div class= "form-group"><!--POSITION-INPUT-->
          <label for="position" class= "control-label col-sm-2">
            Position
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id ="position"
             name="position" [(ngModel)]="model.position"
             placeholder="Enter a New Position"
            >
          </div>
        </div>
        <div class= "form-group"><!--EMAIL-INPUT-->
          <label for="email" class= "control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id ="email"
             name="email" [(ngModel)]="model.email"
             placeholder="Enter a New Email"
            >
          </div>
        </div>
          <div class="form-group">
            <div class="col-sm 10 col-sm-offset-2">
              <button type="submit" class="btn btn-success"(click)="addEmpl(); toggleNotification()">
                Save User
              </button>
            </div>
          </div>
      </form>
    </div>
  

  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>User Storage:</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Email</th>
            <th>Actions </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empl of empl; let i = index;"><!--For to go though the empl list-->
            <td>{{empl.name}}</td>
            <td>{{empl.position}}</td>
            <td>{{empl.email}}</td>
            <td>
              <a (click)="editEmpl(i)" class="btn btn-success"(click)="toggle()" >Edit
              </a>
              <a (click)="deleteEmpl(i); toggleNotification()" class="btn btn-danger">Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table><!--Table with the stored data-->
    </div>
    <div class="col-sm-4" [hidden] = "hideUpdate" [@popOverState]="stateName">
      <h2>
        Update Data:
      </h2>
      <form class="form-horizontal"><!--FORM-->
         <div class= "form-group"><!--NAME-INPUT-->
           <label for="name" class= "control-label col-sm-2">
             Name
           </label>
           <div class="col-sm-10">
             <input type="text" class="form-control" id ="name"
              name="name" [(ngModel)]="model2.name"
              placeholder="Enter a New Name"
             >
           </div>
         </div>
         <div class= "form-group"><!--POSITION-INPUT-->
          <label for="position" class= "control-label col-sm-2">
            Position
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id ="position"
             name="position" [(ngModel)]="model2.position"
             placeholder="Enter a New Position"
            >
          </div>
        </div>
        <div class= "form-group"><!--EMAIL-INPUT-->
          <label for="email" class= "control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id ="email"
             name="email" [(ngModel)]="model2.email"
             placeholder="Enter a New Email"
            >
          </div>
        </div>
          <div class="form-group">
            <div class="col-sm 10 col-sm-offset-2">
              <button type="submit" class="btn btn-success"(click)="[updateEmpl(), toggle(), toggleNotification()]">
                Save 
              </button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div><!--container-->
